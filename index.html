<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Playfair+Display:wght@400;500;600;700;900&family=Roboto&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="auth-box">
          <span class="logo">Lady shop</span>
          <div class="social">
            <img
              src="./images/twitter-icon.svg"
              alt="Twitter icon"
              width="18px"
              height="14px"
            />
            <img
              src="./images/instagram-icon.svg"
              alt="Instagram icon"
              width="16px"
              height="16px"
            />
            <img
              src="./images/facebook-icon.svg"
              alt="Facebook icon"
              width="10px"
              height="18px"
            />
          </div>
          <div class="auth">
            <img
              src="./images/search-icon.svg"
              alt="Search icon"
              width="20px"
              height="19px"
            />
            <img
              src="./images/cart-icon.svg"
              alt="Cart icon"
              width="18px"
              height="21px"
            />
            <img
              src="./images/users-icon.svg"
              alt="Users icon"
              width="28px"
              height="28px"
            />
          </div>
        </div>
        <div class="navigation">
          <ul class="nav-list">
            <li class="nav-list-item current"><a href="#">Home</a></li>
            <li class="nav-list-item"><a href="#">Shop</a></li>
            <li class="nav-list-item"><a href="#">Blog</a></li>
            <li class="nav-list-item"><a href="#">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="hero"></section>
    </main>
    <footer></footer>
  </body>
</html>
