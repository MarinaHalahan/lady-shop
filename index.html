<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Playfair+Display:wght@400;500;600;700;900&family=Roboto&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="auth-box">
          <span class="logo">Lady shop</span>
          <div class="social">
            <img
              src="./images/twitter-icon.svg"
              alt="Twitter icon"
              width="18px"
              height="14px"
            />
            <img
              src="./images/instagram-icon.svg"
              alt="Instagram icon"
              width="16px"
              height="16px"
            />
            <img
              src="./images/facebook-icon.svg"
              alt="Facebook icon"
              width="10px"
              height="18px"
            />
          </div>
          <div class="auth">
            <img
              src="./images/search-icon.svg"
              alt="Search icon"
              width="20px"
              height="19px"
            />
            <img
              src="./images/cart-icon.svg"
              alt="Cart icon"
              width="18px"
              height="21px"
            />
            <img
              src="./images/users-icon.svg"
              alt="Users icon"
              width="28px"
              height="28px"
            />
          </div>
        </div>
        <div class="navigation">
          <ul class="nav-list">
            <li class="nav-list-item current"><a href="#">Home</a></li>
            <li class="nav-list-item"><a href="#">Shop</a></li>
            <li class="nav-list-item"><a href="#">Blog</a></li>
            <li class="nav-list-item"><a href="#">Contacts</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Admire Stylish<br />Dresses & Looks</h1>
          <p class="hero-text">
            If we wanted to build a human-level tool to offer automated outfit
            advice, we needed to understand people’s fashion taste.
          </p>
          <a href="#" class="hero-link">Show more</a>
        </div>
      </section>

      <section class="contacts">
        <div class="container">
          <h2>Contacts</h2>
          <div class="contacts-content">
            <img
              src="./images/map.png"
              alt="Map"
              width="1086px"
              height="511px"
              class="contacts-map"
            />
            <div class="contacts-box">
              <div>
                <img
                  src="./images/mail-icon.svg"
                  alt="Mail icon"
                  class="contacts-box-img"
                  width="40px"
                  height="40px"
                />
                <p class="contacts-box-text">Email</p>
              </div>
              <div>
                <img
                  src="./images/location-icon.svg"
                  alt="Location-icon"
                  class="contacts-box-img"
                  width="40px"
                  height="40px"
                />
                <p class="contacts-box-text">Address</p>
              </div>
              <div>
                <img
                  src="./images/phone-icon.svg"
                  alt="Phone icon"
                  class="contacts-box-img"
                  width="40px"
                  height="40px"
                />
                <p class="contacts-box-text">+38 094 345 21 21</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="copyright">
        <div class="container copyright-box">
          <p class="copyright-text">© Lady shop all riths reserved</p>
          <div class="social copyright-social">
            <img
              src="./images/twitter-icon.svg"
              alt="Twitter icon"
              width="18px"
              height="14px"
            />
            <img
              src="./images/instagram-icon.svg"
              alt="Instagram icon"
              width="16px"
              height="16px"
            />
            <img
              src="./images/facebook-icon.svg"
              alt="Facebook icon"
              width="10px"
              height="18px"
            />
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
